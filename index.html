<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>    
    <div class="card" style="margin:60px">
        <div class="card-header">
            <h1>Payment form Example</h1> 
        </div>
        <!--FORMULARIO--------------------------->
        <div class="form" >
            <div class="row mt-3 mx-3">
                <div class="alert alert-danger" role="alert">
                   Some fields are missing 
                </div>
            </div>
            <form class="pt-0 px-3 pb-3" id="myform">
                <!--DATOS PERSONALES-->
                <div class="row justify-content-center pb-3">
                    <div class="col-5">
                        <label for="inputEmail4" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxxx">
                    </div>
                    <div class="col-3">
                        <label for="inputPassword4" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-4">                        
                        <label for="inputAddress" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                        </div>
                    </div>
                </div>                
                <div class="row justify-content-center pb-3">
                    <div class="col-6">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-6">
                        <label for="inputPassword4" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>                    
                </div>
                <div class="row justify-content-center pb-3">
                    <div class="col-6">
                        <label for="inputEmail4" class="form-label">City</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-3">
                        <label for="inputPassword4" class="form-label">State</label>
                        <select class="form-select prepend" id="floatingSelect">
                            <option selected>Pick a state</option>
                            <option value="1">Barcelona</option>
                            <option value="2">Madrid</option>
                            <option value="3">Valencia</option>
                        </select>                       
                    </div>
                    <div class="col-3">
                        <label for="inputAddress" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>                
                <!--METODOS DE PAGO-->
                <div class="row pb-3">
                    <div class="col-6">
                        <label class="mb-3">We accept:</label>
                        <div class="row">
                            <div class="col-5">
                                <div class="bg-secondary rounded d-flex justify-content-center">                            
                                    <div class="form-check form-check-inline mt-2 mb-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                    <div class="form-check form-check-inline mt-2 mb-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <div class="form-check form-check-inline mt-2 mb-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </div>
                                    <div class="form-check form-check-inline mt-2 mb-2 m">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </div>
                                </div>
                            </div>
                        </div>             
                    </div>
                    <!--MENSAJE--->
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                            <p class="text-muted">Add any notes here.</p>                           
                          </div>
                    </div>                                       
                </div>                                          
            </form>
            <!--FORMULARIO-------------------------------------------------------->        
        </div>
        <div class="card-footer text-muted">
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary mx-2" type="reset" form="myform">Cancel</button>
                <button class="btn btn-primary" type="submit" form="myform">Send</button>
            </div>            
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
